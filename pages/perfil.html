<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perfil</title>
    <link rel="stylesheet" href="./../assets/css/css pages/perfil.css">
    <script src="./../assets/js/modo.js" defer></script>
    <script src="./../assets/js/mensagem.js" defer></script>
    <script src="./../assets/js/perfil.js" defer></script>
</head>

<body>
    <header class="header claro" id="header">
        <div class="imagem">
            <img src="./../assets/img/imagem.png" alt="logo" class="logo">
            <h1></h1>
        </div>
        <div class="teste">
            <div class="cabecalho-box">
                <nav>
                    <ol class="cabecalho">
                        <li><a href="escrita.html" class="test">Escreva</a></li>
                        <li><a href="mensagem.html" class="test">Mensagens</a></li>
                        <li><a href="mural.html" class="test">Inicio</a></li>
                    </ol>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container white" id="container">
            <div class="background-configuracoes">
                <div class="container-configurações">
                    <div class="bloco-central-esquerdo">
                        <ol class="bloco-central-esquerdo">
                            <li><p class="texto-bloco">Conta</p></li>
                            <li><p class="texto-bloco">Notificações</p></li>
                            <li><p class="texto-bloco">Privacidade</p></li>
                            <li><p class="texto-bloco">Configurações avançadas</p></li>
                            <li><p class="texto-bloco">E-mail</p></li>
                        </ol>
                    </div>
                    <div class="bloco-central-direito">
                        <p class="texto-direito1">Conta</p>
                        <p class="texto-direito2"></p>
                        <p class="texto-direito3">Informações pessoais</p>
                        <p class="texto-direito4">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" placeholder="exemplodeemail@gmail.com" name="email" required>
                        </p>
                        <p class="texto-direito5">
                            <label for="senha" id="label-2">Senha</label>
                            <input type="password" id="senha" placeholder="....................">
                        </p>
                        <p class="texto-direito2"></p>
                        <p class="texto-direito6">foto de perfil</p>
                        <p class="texto-direito7">
                            <p></p>
                        </p>
                        <p class="texto-direito2"></p>
                        <p class="texto-direito9"></p>
                    </div>
                </div>
            </div>
            <div class="container-perfil">
                <div class="perfil">
                    <img id="preview" src="default.png" alt="" class="img-header">
                    <input type="file" id="upload" accept="image/*" class="upload">
                </div>

                <form class="formulario">
                    <label>Apelido</label>
                    <input type="text" name="apelido">

                    <label>Usuário</label>
                    <input type="text" name="usuario">

                    <label>E-mail</label>
                    <input type="email" name="email">
                </form>
                <div class="escuro-box">
                    <p><strong>Tema</strong></p>
                    <label class="switch">
                        <div>
                            <input type="checkbox" id="btn-tema" class="btn-tema">
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
