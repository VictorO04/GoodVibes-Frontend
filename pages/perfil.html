<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil — GoodVibes</title>
    <link rel="stylesheet" href="./../assets/css/common.css">
    <link rel="stylesheet" href="./../assets/css/header.css">
    <link rel="stylesheet" href="./../assets/css/css pages/perfil.css">
    <script src="./../assets/js/modo.js" defer></script>
    <script src="./../assets/js/perfil.js" defer></script>
</head>

<body>
    <header>
        <div class="imagem">
            <img src="./../assets/img/imagem.png" alt="GoodVibes" class="logo">
        </div>
        <div class="teste">
            <div class="cabecalho-box">
                <nav>
                    <ol class="cabecalho">
                        <!-- avatar no header: o container tem a classe img-header, a img não -->
                        <a href="perfil.html" class="img-header" aria-label="Perfil">
                            <img id="headerAvatar" src="./../assets/img/default.png" alt="Avatar">
                        </a>
                        <li><a href="escrita.html" class="test">Escreva</a></li>
                        <li><a href="mensagem.html" class="test">Mensagens</a></li>
                        <li><a href="mural.html" class="test inicio">Início</a></li>
                    </ol>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="bloco-central perfil-page">
                <div class="profile-grid">
                    <section class="profile-card">
                        <div class="avatar-large">
                            <!-- elemento usado por `assets/js/perfil.js` -->
                            <img id="preview" src="./../assets/img/default.png" alt="Avatar de usuário">
                            <label class="upload-label" for="upload">Alterar foto</label>
                            <input type="file" id="upload" accept="image/*" class="upload" aria-label="Enviar foto de perfil">
                        </div>

                        <h2 id="nomeUsuario">Seu Apelido</h2>
                        <p id="userHandle">@seuusuario</p>
                        <p class="bio">Conte um pouco sobre você — isso aparece no seu perfil público.</p>
                        <div class="profile-actions">
                            <button id="saveProfile" class="btn">Salvar</button>
                            <a href="mural.html" class="btn ghost">Voltar</a>
                        </div>
                    </section>

                    <section class="profile-activity">
                        <h3>Suas confissões</h3>
                        <div id="userConfissoes" class="lista-mensagens">
                            <!-- confissões do usuário serão renderizadas aqui pelo JS (se implementado) -->
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <script>
        // se o usuário salvou uma foto em localStorage, atualiza o avatar do header também
        (function(){
            try{
                const saved = localStorage.getItem('fotoPerfil');
                if(saved){
                    const headerImg = document.getElementById('headerAvatar');
                    const preview = document.getElementById('preview');
                    if(headerImg) headerImg.src = saved;
                    if(preview) preview.src = saved;
                }
            }catch(e){ /* ignorar em ambientes sem localStorage */ }
        })();
    </script>
</body>

</html>
