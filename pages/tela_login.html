<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="../assets/css/common.css">
     <link rel="stylesheet" href="../assets/css/css pages/login.css">
     <link rel="stylesheet" href="../assets/css/header.css">
         <script src="./../assets/js/modo.js" defer></script>
         <script src="./../assets/js/header.js" defer></script>
</head>
<body>
    <header>
        <div class="imagem">
            <img src="./../assets/img/imagem.png" alt="GoodVibes" class="logo">
        </div>
        <div class="teste">
            <div class="cabecalho-box">
                <nav>
                    <ol class="cabecalho">
                        <a href="perfil.html" class="img-header" aria-label="Perfil"><img id="preview" src="default.png" alt="Avatar do usuário"></a>
                        <li><a href="escrita.html" class="test">Escreva</a></li>
                        <li><a href="mensagem.html" class="test">Mensagens</a></li>
                        <li><a href="mural.html" class="test">Início</a></li>
                    </ol>
                </nav>
            </div>
        </div>
    </header>

    <main class>
         <div class="container white" id="container">
        <div class="tela-login">
            <div class="imagem-login">
                <img src="../assets/img/imagem_login.png" alt="imagem login" id="imagem-box">
            </div>
            <div class="login-texto">
                <div class="titulo">
                    <h1 id="titulo-texto">GoodVibes</h1>
                </div>
            <div class="email-caixa">
                <label for="email" id="label">Email</label>
                <input type="email" id="email" placeholder="Insira seu email aqui" name="email" required>
            </div>
            <div class="senha-caixa">
                <label for="senha" id="label-2">Senha</label>
                <input type="password" id="senha"
                placeholder="Insira sua senha aqui">
            </div>
            <div class="caixa-botao">
                <a href="./mural.html" class="texto-interno">Cadastrar</a>
            </div>
            </div>
        </div>
        </div>
    </main>
</body>
</html>
