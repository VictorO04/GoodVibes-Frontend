<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar — GoodVibes</title>
    
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/css pages/login.css">
    
    <script src="./../assets/js/modo.js" defer></script>
</head>
<body>
    <header>
        <div class="imagem">
            <img src="./../assets/img/imagem.png" alt="GoodVibes" class="logo">
        </div>
        <div class="teste">
            <div class="cabecalho-box">
                <nav>
                    <ol class="cabecalho">
                        <a href="perfil.html" class="img-header" aria-label="Perfil">
                            <img id="headerAvatar" src="../assets/img/default.png" alt="Avatar">
                        </a>
                        <li><a href="escrita.html" class="test">Escreva</a></li>
                        <li><a href="mensagem.html" class="test">Mensagens</a></li>
                        <li><a href="mural.html" class="test inicio">Início</a></li>
                    </ol>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="login-wrapper">
            <div class="login-card glass-effect">
                
                <div class="login-header">
                    <h1 class="titulo-goodvibes">GoodVibes</h1>
                    
                    <h2 class="subtitulo">Sua voz, seu espaço.</h2>
                    
                    <p class="descricao-site">
                        Bem-vindo ao seu refúgio anônimo. Aqui você pode desabafar, 
                        compartilhar segredos e encontrar apoio em uma comunidade 
                        livre de julgamentos.
                    </p>
                </div>

                <form class="login-form">
                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="seu@email.com" required>
                    </div>

                    <div class="input-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Sua senha secreta" required>
                    </div>

                    <div class="actions">
                        <a href="./mural.html" class="btn-entrar">Entrar no Mural</a>
                        <div class="links-extras">
                            <a href="#" style="text-decoration: none;">Esqueceu a senha?</a>
                            <span>•</span>
                            <a href="#" style="text-decoration: none;">Criar conta</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </main>
</body>
</html>
